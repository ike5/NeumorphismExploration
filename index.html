<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Radio Buttons</title>
    <style>
        /* Neumorphic Radio Button Component */
        /* Colors corrected to match the original screenshot */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Outer background - appears slightly darker/more neutral gray */
            background: #e0e0e0;
        }

        .radiogroup {
            padding: 48px 64px;
            border-radius: 16px;
            /* Card background - lighter, slightly warm neutral */
            background: #e8ecef;
            /* Inset shadow for the card - creates the raised panel effect */
            box-shadow: inset 4px 4px 6px 0px #d0d4d8,
            inset -4px -4px 6px 0px #ffffff;
        }

        .wrapper {
            margin: 16px 0;
            position: relative;
        }

        .wrapper:first-child {
            margin-top: 0;
        }

        .wrapper:last-child {
            margin-bottom: 0;
        }

        .state {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0.00001;
            pointer-events: none;
        }

        .label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            /* Text color - muted blue-gray */
            color: #8a9caa;
        }

        .text {
            margin-left: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 0.02em;
            opacity: 0.8;
            transition: opacity 0.2s linear, transform 0.2s ease-out;
        }

        .indicator {
            position: relative;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            /* Base background matching the card */
            background: #e8ecef;
            /* Outer shadow on the radio button - light on top-left, dark on bottom-right */
            box-shadow: -6px -6px 12px 0px #ffffff,
            6px 6px 12px 0px #c8cdd2;
            overflow: hidden;
        }

        .indicator::before,
        .indicator::after {
            content: "";
            position: absolute;
            top: 10%;
            left: 10%;
            height: 80%;
            width: 80%;
            border-radius: 50%;
        }

        /* Inner ring shadow effect */
        .indicator::before {
            box-shadow: inset -3px -3px 6px 0px #ffffff,
            inset 3px 3px 6px 0px #c8cdd2;
        }

        /* Inner circle - creates the pressed/concave effect */
        .indicator::after {
            background: #e8ecef;
            box-shadow: inset 3px 3px 6px 0px #c8cdd2,
            inset -3px -3px 6px 0px #ffffff;
            transform: scale3d(1, 1, 1);
            transition: opacity 0.25s ease-in-out, transform 0.25s ease-in-out;
        }

        /* Checked state - hide the inner circle to show the concave effect */
        .state:checked ~ .label .indicator::after {
            transform: scale3d(0.975, 0.975, 1) translate3d(0, 10%, 0);
            opacity: 0;
        }

        /* Focus state */
        .state:focus ~ .label .text {
            transform: translate3d(8px, 0, 0);
            opacity: 1;
        }

        /* Hover state */
        .label:hover .text {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="radiogroup">
    <div class="wrapper">
        <input value="a" id="a" name="app" type="radio" class="state"/>
        <label for="a" class="label">
            <div class="indicator"></div>
            <span class="text">a) close</span>
        </label>
    </div>
    <div class="wrapper">
        <input value="b" id="b" name="app" type="radio" class="state"/>
        <label for="b" class="label">
            <div class="indicator"></div>
            <span class="text">b) remove</span>
        </label>
    </div>
    <div class="wrapper">
        <input value="c" id="c" name="app" type="radio" class="state"/>
        <label for="c" class="label">
            <div class="indicator"></div>
            <span class="text">c) delete</span>
        </label>
    </div>
    <div class="wrapper">
        <input value="d" id="d" name="app" type="radio" class="state"/>
        <label for="d" class="label">
            <div class="indicator"></div>
            <span class="text">d) all of the above</span>
        </label>
    </div>
</div>
</body>
</html>
