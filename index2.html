<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Radio Buttons</title>
    <link rel="stylesheet" href="static/css/output.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-neumo-bg">
<div class="radiogroup">
    <div class="wrapper">
        <input value="a" id="a" name="app" type="radio" class="state"/>
        <label for="a" class="label">
            <div class="indicator"></div>
            <span class="text">close</span>
        </label>
    </div>
    <div class="wrapper">
        <input value="b" id="b" name="app" type="radio" class="state"/>
        <label for="b" class="label">
            <div class="indicator"></div>
            <span class="text">remove</span>
        </label>
    </div>
    <div class="wrapper">
        <input value="c" id="c" name="app" type="radio" class="state"/>
        <label for="c" class="label">
            <div class="indicator"></div>
            <span class="text">delete</span>
        </label>
    </div>
    <div class="wrapper">
        <input value="d" id="d" name="app" type="radio" class="state"/>
        <label for="d" class="label">
            <div class="indicator"></div>
            <span class="text">all of the above</span>
        </label>
    </div>
</div>
</body>
</html>
